name: Build Debain Package

on:
  push:
    branches:
      - branchAutoPackage

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake
      - name: Build Debain package
        run: |
          ./configure
          make
	  checkinstall --pkgname=program --pkgversion=1.0 --default

