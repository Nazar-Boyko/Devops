name: Multi-Architecture Docker Build

on:
  push:
    branches:
      - branchHTTPserver

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Dockerfile image for amd64
      run: docker build --platform=linux/amd64 -t nazarboyko/latest:amd64 --push .

    - name: Build Dockerfile image for arm64
      run: docker build --platform=linux/arm64 -t nazarboyko/latast:arm64 --push .

    - name: Create manifest
      run: docker manifest create nazarboyko/latest --amend nazarboyko/latest:amd64 --amend nazarboyko/latest:arm64

    - name: Push manifest to docker hub
      run: docker manifest push nazarboyko/latest
